buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.cloud:spring-cloud-contract-gradle-plugin:${verifier_version}"
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
}

apply plugin: 'spring-cloud-contract'

repositories {
    mavenCentral()
}

dependencies {
    implementation("com.sparkjava:spark-core:2.8.0")

    implementation("com.google.code.gson:gson:2.8.5")

    runtimeOnly("org.apache.logging.log4j:log4j-slf4j-impl:2.11.1")

    testImplementation "org.springframework.cloud:spring-cloud-contract-dependencies:${verifier_version}"
    testImplementation('org.springframework.cloud:spring-cloud-starter-contract-verifier') {
        exclude group: 'ch.qos.logback'
        exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
    }
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestGroovy.dependsOn(compileTestKotlin)
compileTestGroovy.classpath += files(compileTestKotlin.destinationDir)

contracts {
    baseClassForTests = 'com.example.ContractTestBase'
    testMode = 'EXPLICIT'
}
